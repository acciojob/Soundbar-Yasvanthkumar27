<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soundbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0e9f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .wrap {
      width: 90%;
      max-width: 900px;
      background: linear-gradient(180deg, #e6d9f8 0%, #d7c7f3 100%);
      padding: 36px;
      border-radius: 6px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    #buttons {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 28px;
    }

    .btn, .stop {
      background: #6d4aa0;
      color: #fff;
      padding: 12px 22px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      min-width: 90px;
      text-transform: lowercase;
      letter-spacing: 0.6px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.08);
    }

    .btn:active, .stop:active { transform: translateY(2px); box-shadow: none; }

    .stop {
      background: #4a3a6a;
    }

    /* optional visual tweak for focus */
    .btn:focus, .stop:focus { outline: 3px solid rgba(255,255,255,0.15); outline-offset: 2px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="buttons" aria-label="sound buttons">
      <button class="btn" data-sound="applause">applause</button>
      <button class="btn" data-sound="boo">boo</button>
      <button class="btn" data-sound="gasp">gasp</button>
      <button class="btn" data-sound="tada">tada</button>
      <button class="btn" data-sound="victory">victory</button>
      <button class="btn" data-sound="wrong">wrong</button>
      <button class="stop">stop</button>
    </div>
  </div>

  <script>
    // Use a single Audio instance so stop works reliably
    (function () {
      // audio base folder (expects files like sounds/applause.mp3 etc)
      const BASE = 'sounds/';
      const EXT = '.mp3';

      const buttonsContainer = document.getElementById('buttons');
      if (!buttonsContainer) return;

      // create a single audio element for playback
      const audio = new Audio();
      audio.preload = 'auto';

      // Helper to stop audio
      function stopAudio() {
        if (!audio.paused) {
          audio.pause();
        }
        audio.currentTime = 0;
      }

      // Event delegation for buttons
      buttonsContainer.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn || !buttonsContainer.contains(btn)) return;

        // stop button
        if (btn.classList.contains('stop')) {
          stopAudio();
          return;
        }

        // sound buttons must have data-sound attribute
        const sound = btn.getAttribute('data-sound');
        if (!sound) {
          // if no data-sound, do nothing
          return;
        }

        // stop any current playback and play the new sound
        stopAudio();

        // set source and play
        audio.src = BASE + sound + EXT;
        audio.play().catch((err) => {
          
        });
      });
    })();
  </script>
</body>
</html>
